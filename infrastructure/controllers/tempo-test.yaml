---
apiVersion: v1
kind: Namespace
metadata:
  name: tempo-test
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: tempo-test
  namespace: tempo-test
spec:
  interval: 60m0s
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tempo-test
  namespace: tempo-test
spec:
  interval: 60m
  chart:
    spec:
      chart: tempo-distributed
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: tempo-test
      interval: 12h
  # https://github.com/grafana/helm-charts/blob/main/charts/tempo-distributed/values.yaml
  values:
    storage:
      trace:
        backend: s3
        s3:
          access_key: 'grafana-tempo'
          secret_key: 'supersecret'
          bucket: 'tempo-traces'
          endpoint: 'tempo-test-minio:9000'
          insecure: true
        pool:
          max_workers: 400
          queue_depth: 20000
    #MinIO storage configuration
    minio:
      enabled: true
      mode: standalone
      rootUser: grafana-tempo
      rootPassword: supersecret
      buckets:
        # Default Tempo storage bucket
        - name: tempo-traces
          policy: none
          purge: false
      persistence:
        size: 2Gi
    traces:
      otlp:
        grpc:
          enabled: true
        http:
          enabled: true
      zipkin:
        enabled: false
      jaeger:
        thriftHttp:
          enabled: false
      opencensus:
        enabled: false
    # queryFrontend:
    #   ingress:
    #     enabled: true
    #     ingressClassName: nginx
    #     annotations: {}
    #     hosts:
    #       - host: query-tempo.example.com
    #         paths:
    #           - path: /
    #             pathType: Prefix
    metricsGenerator:
    # -- Specifies whether a metrics-generator should be deployed
      enabled: true
      config: 
        storage:
          remote_write: 
          - url: "http://kube-prometheus-kube-prome-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
    overrides:
      defaults:
        metrics_generator:
          processors: 
          - span-metrics
          - service-graphs

